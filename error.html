        body {
            font-family: 'Outfit', sans-serif;
            overflow: hidden;

            color: #1e293b; /* Slate-800 for text */
        }

        /* Custom Scrollbar */

        }

        }

        /* Clean Minimal Card */
        .clean-card {
            background: #ffffff;
            border: 1px solid #f1f5f9; /* Very subtle border */
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.05); /* Soft, professional shadow */
        }

        /* Social Button Hover Effects */
        .social-btn {
            transition: all 0.2s ease-in-out;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(234, 179, 8, 0.2);
        }

        /* Typing Cursor */
        .cursor {
            display: inline-block;
            width: 3px;
            background-color: #eab308;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>

    <script>
        // Typing Effect
        const textToType = "Something awesome is being built.";
        const typingElement = document.getElementById('typing-text');
        let charIndex = 0;

        function type() {
            if (charIndex < textToType.length) {
                typingElement.textContent += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(type, 100);
            }
        }
        
        // Start typing after a brief delay
        setTimeout(type, 800);


        // Particle Background Animation
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.3; // Slower, calmer movement
                this.vy = (Math.random() - 0.5) * 0.3;
                this.size = Math.random() * 3 + 1;
                
                // Darker Yellow and Light Slate for visibility on White BG
                this.isYellow = Math.random() > 0.7; // 30% Yellow, 70% Gray
                this.color = this.isYellow ? 'rgba(234, 179, 8, ' : 'rgba(203, 213, 225, '; 
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color + '0.6)';
                ctx.fill();
            }
        }

        // Create particles
        const particleCount = Math.min(window.innerWidth / 15, 80); // Slightly fewer particles for cleaner look
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Draw connections
            ctx.lineWidth = 0.5;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 120) {
                        ctx.beginPath();
                        // Gray lines for subtle connections
                        ctx.strokeStyle = `rgba(203, 213, 225, ${0.4 - distance/1200})`; 
                        // If both are yellow, make connection yellow
                        if(particles[i].isYellow && particles[j].isYellow) {
                             ctx.strokeStyle = `rgba(250, 204, 21, ${0.4 - distance/1200})`;
                        }
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
